<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weather App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-info">
